<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <form>
        <h2>In how many rounds you think you can guess the number?</h2>
        <div id="radio">
            <input type="radio" name="wahl" id="four" checked onclick="showFieldCustom()">
            <label for="">4</label>
            <input type="radio" name="wahl" id="five" onclick="showFieldCustom()">
            <label for="">5</label>
            <input type="radio" name="wahl" id="six" onclick="showFieldCustom()">
            <label for="">6</label>
            <div><input type="radio" name="wahl" id="custom" onclick="showFieldCustom()">
                <label for="">custom</label>
                <input type="number" name="" id="custom-input-field"></div>
        </div>
        <h2>Enter a number</h2>
        <input type="number" name="" id="input">
        <input class="knopf" type="button" value="Let's TRY" onclick="guessRandom()" id="btn">
        <a href="index.html">New Game</a>
        <p id="guess-output"></p>
        <p id="success-output"></p>
    </form>

    <script src="assets/js/main.js"></script>
</body>

</html>
